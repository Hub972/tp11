<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pur Beurre</title>
  {% load static %}

  <!-- Font Awesome Icons -->
  <link href='{% static "store/vendor/fontawesome-free/css/all.min.css" %}' rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href='{% static "store/vendor/magnific-popup/magnific-popup.css" %}' rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'store/css/creative.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <img src="{% static 'store/img/biscuit1.png' %}" alt="iône biscuit" ><a class="navbar-brand js-scroll-trigger" href="{% url 'store:index' %}">&nbsp;Pur beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <form class="form-inline" action="{% url 'store:search' %}" method="get">

           <!-- <input id="inputForm"  type="text" name="texte" style="color : black;"> -->
                {{ form }}

          <button id="envoi" class="nav-link js-scroll-trigger" style="padding-top: 5px;padding-bottom: 5px;"><span style="color:black;">Chercher</span> </button>
            </form>
          </li>
          <li class="nav-item">
            {% if user == True %}
            <a class="nav-link js-scroll-trigger" href="{% url 'store:my_count' %}" ><i class="fas fa-user fa-2x"></i></a>
            {% elif user == False %}
            <a class="nav-link js-scroll-trigger" href="{% url 'store:login' %}" ><i class="fas fa-user fa-2x"></i>&nbsp;Se connecter</a>
            {% elif welcome == True %}
            <a class="nav-link js-scroll-trigger" href="{% url 'store:my_count' %}" ><i class="fas fa-user fa-2x"></i>&nbsp;Bienvenue</a>
            {% endif %}

          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'store:show' %}"><i class="fas fa-carrot fa-2x"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'store:logOut' %}"><i class="fas fa-sign-out-alt fa-2x"></i></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->

    <div class="container">
      <div class="row justify-content-center">

{% block content %}{% endblock %}
      </div>
    </div>


  <!-- About Section -->


  <!-- Footer -->
  <footer class="fixed-bottom bg-primary">
    <div class="container">
      <div class="row">
  <div class="col-md-6 text-center"><a href="{% url 'store:terms' %}"> Mention légales</a></div>
        <div class="col-md-6 text-center"><a href="store/index/#contact">Contact</a></div>
</div>

    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'store/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'store/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'store/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'store/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'store/js/creative.min.js' %}"></script>

</body>

</html>
